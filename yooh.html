<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"   
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="book.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   


  <title>Riviera Voyage</title>
</head>

<body>
  <header>

  </header>

  <section class="book" id="book">
    <div class="container">

      <div class="main-text">
        <h1><span>B</span>ook</h1>
      </div>

      <div class="row">
        <div class="row">
          <div class="col-md-6 py-3 py-md-0">
            <div class="card">
              <img src="book.b.jpg" alt="">
            </div>
          </div>

          <div class="col-md-6 py-3 py-md-0">
            <form id="bookingForm">
              <strong>Where To:</strong>
              <input type="text" class="form-control" placeholder="Where To:" id="destination" required><br>
              <strong>From Date:</strong>
              <input type="date" class="form-control" placeholder="From" id="fromDate" required><br>
              <strong>To Date:</strong>
              <input type="date" class="form-control" placeholder="To" id="toDate" required><br>

              <strong>How Many Days:</strong>
              <select id="daysPackage">
                <option value="3:500">3 days $500</option>
                <option value="5:800">5 days $800</option>
                <option value="7:1500">7 days $1500</option>
              </select>

              <textarea class="form-control" rows="5" name="text" placeholder="Enter Your Name & Details" id="userDetails"></textarea>
              <input type="submit" value="Book Now" class="submit" required>
            </form>

            <div id="invoice" style="display: none;">
              <h2>Riviera Voyage - Invoice</h2>
              <p><strong>Booking ID:</strong> <span id="bookingId"></span></p>
              <p><strong>Destination:</strong> <span id="invoiceDestination"></span></p>
              <p><strong>Dates:</strong> <span id="invoiceDates"></span> (from <span id="invoiceFromDate"></span> to <span id="invoiceToDate"></span>)</p>
              <p><strong>Package:</strong> <span id="invoicePackage"></span></p>
              <p><strong>Total Cost:</strong> $<span id="invoiceTotal"></span></p>
              <p><strong>Customer Details:</strong> <span id="invoiceUserDetails"></span></p>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+
